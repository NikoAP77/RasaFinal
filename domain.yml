session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- saludo
- llenar_datos
- lastN
- firsN
- feedback
- greet
- inform
- subscribe
- guardar
- Feedback
- FirstName
- LastName
slots:
  email:
    type: unfeaturized
    influence_conversation: false
  nombre:
    type: unfeaturized
    influence_conversation: false
  apellido:
    type: unfeaturized
    influence_conversation: false
  comentario:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: "Hello! How can I help you?\n"
  - text: "Hi!\n"
  utter_ask_email:
  - text: "What is your email address?\n"
  utter_subscribed:
  - text: "Check your inbox at {email} in order to finish subscribing to the newsletter!\n"
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_saludo:
  - text: Bienvenido
  utter_ask_nombre:
  - text: "Ingrese su nombre\n"
  utter_ask_apellido:
  - text: "Ingrese su apellido\n"
  utter_ask_comentario:
  - text: "Ingrese su comentario\n"
  utter_finaliza:
  - text: Listo
  - text: Tu datos son {nombre} esta bien!
  utter_guardar:
  - text: Guardar
actions:
- '...'
- utter_greet
- utter_saludo
- utter_subscribed
- utter_firstN
- utter_lastN
- utter_feedback
- utter_finaliza
- validate_action_guardar
forms:
  newsletter_form:
    email:
    - type: from_text
  datos_form:
    apellido:
    - type: from_text
    comentario:
    - type: from_text
    nombre:
    - type: from_text
